<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!--create scrape button with jumbotron-->
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>  
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <!--display the latest news and the image for mars-->
    <div class="container">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph}}</p>
        </div>
        <!-- Section to display Featured Image -->
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img src="{{mars.featured_image}}" width="600" height="500" alt="mars">
        </div>

        <div class="col-md-4">
            <div class="table">
                <h3>Mars Facts</h3>
                <p>{{mars.facts |safe}}</p>
            </div>  
        </div>
    </div>
    <!--display the hemispheres' images and titles-->
    <div class="container">
        <h3 class="text-center">Mars Hemispheres</h3>
        <hr>
            <div class="card">
                {% for h in mars.hemispheres %}
                <div class="col-md-6">
                    <img class="thumbnail" src="{{h.img_url}}" width="100%" alt="{{h.title}}"> 
                    <div class="card-body">
                        <h4 class="card-title">{{h.title}}</h4>    
                    </div>
                </div>
                {% endfor %}
            </div>   
    </div>
</body>
</html>
